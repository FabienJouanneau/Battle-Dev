<div class = "container">
  <table>
    <thead>
      <tr>
        <th colspan="3">Nom de la battle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let algo of algoList; index as i">
        <td>Algorithme {{i}}</td>
        <td>{{algo.solution}}</td>
        <td>
          <img (click)='editAlgo(algo)' class="img-space hover-img" src="https://image.flaticon.com/icons/png/512/84/84380.png">
          <img class="img-checked" src="assets/images/checked.svg"></td>
      </tr>
    </tbody>
  </table>
</div>
