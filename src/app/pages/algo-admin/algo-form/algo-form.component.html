<form [hidden]="!isHidden" [hidden] = "hidden" class="createAlgo" (ngSubmit)= 'algoForm.valid && dataFormToParent()' #algoForm="ngForm">
  <div class="formButtonLevel">
    <p>Niveau de difficult√© :<span>*</span></p>
    <div>
      <input type="radio" id="1" name="level" value="1" required [(ngModel)]='editedAlgo.level' #level = 'ngModel'>
      <label for="1"><img class="hover-img" src="assets/images/dice-six-faces-one.svg"></label>
    </div>
    <div>
      <input type="radio" id="2" name="level" value="2" required [(ngModel)]='editedAlgo.level' #level = 'ngModel'>
      <label for="2"><img class="hover-img" src="assets/images/dice-six-faces-two.svg"></label>
    </div>
    <div>
      <input type="radio" id="3" name="level" value="3" required [(ngModel)]='editedAlgo.level' #level = 'ngModel'>
      <label for="3"><img class="hover-img" src="assets/images/dice-six-faces-three.svg"></label>
    </div>
    <div>
      <input type="radio" id="4" name="level" value="4" required [(ngModel)]='editedAlgo.level' #level = 'ngModel'>
      <label for="4"><img class="hover-img" src="assets/images/dice-six-faces-four.svg"></label>
    </div>
    <div>
      <input type="radio" id="5" name="level" value="5" required [(ngModel)]='editedAlgo.level' #level = 'ngModel'>
      <label for="5"><img class="hover-img" src="assets/images/dice-six-faces-five.svg"></label>
    </div>
  </div>
  <div class="errorMessage levelError" *ngIf="level.errors?.required && algoForm.submitted">Le level est requis</div>
  <div class="formContainer">
    <div class="formElement">
      <label class="label" for="instructions">Instructions<span>*</span></label>
      <textarea rows="10" cols="30" name="intructions" [(ngModel)]="editedAlgo.instructions" #instructions = 'ngModel' required></textarea>
      <div class="errorMessage" *ngIf="instructions.errors?.required && algoForm.submitted">Les instructions sont requises</div>
    </div>
    <div class="formElement">
      <label class="label" for="input">Input<span>*</span></label>
      <textarea rows="10" cols="30" name="input" [(ngModel)]="editedAlgo.input" #input = 'ngModel' required></textarea>
      <div class="errorMessage" *ngIf="input.errors?.required && algoForm.submitted">Input est requis</div>
    </div>
    <div class="formElement">
      <label class="label" for="skeleton">Squelette</label>
      <textarea rows="10" cols="30" name="skeleton" [(ngModel)]="editedAlgo.skeleton" #skeleton = 'ngModel'></textarea>
    </div>
    <div class="formElement">
      <label class="label" for="solution">Solution<span>*</span></label>
      <textarea rows="10" cols="30" name="solution" [(ngModel)]="editedAlgo.solution" #solution = 'ngModel' required></textarea>
      <div class="errorMessage" *ngIf="solution.errors?.required && algoForm.submitted">La solution est requise</div>
    </div>
  </div>

  <div class="formButtonEnd">
    <button class="formButton" id="submit" type="submit">Valider</button>
    <button class="formButton" (click)="toggleDisplayForm()">Annuler</button>
  </div>

</form>
