<btd-nav></btd-nav>
<div class="container">
  <h1 class="rise-text">Classement général</h1>
</div>

<div *ngIf="battle" class="battle-container">
  <h2>{{battle.name}}</h2>
  <div class="user-score-container">
    <table class="user-container">
      <thead>
        <tr>
          <th class="rang">Rang</th>
          <th>Nom</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let wilder of scores; let i = index">
          <td *ngIf="i+1 === 1">
            <img class="winner" src="assets/images/winner.svg">
          </td>
          <td *ngIf="i+1 === 2">
            <img class="winner" src="assets/images/winner (1).svg">
          </td>
          <td *ngIf="i+1 === 3">
            <img class="winner" src="assets/images/winner (2).svg">
          </td>
          <td *ngIf="i+1 > 3">{{i+1}}</td>
          <td>
            <img class="avatar" src="https://avatars.githubusercontent.com/{{wilder.githubPict}}">
            <p>{{wilder.fullname}}</p>
          </td>
          <td>{{wilder.finalScore}}</td>
        </tr>
      </tbody>
    </table>
</div>
