<div class = 'timerContainer'>
  <div class = 'timerForm days'>
    <div class = 'timerElement'>{{this.days}}</div>
    <div class = 'label'>jours</div>
  </div>
  <div class = 'timerForm hours'>
    <div class = 'timerElement'>{{this.hours}}</div>
    <div class = 'label'>heures</div>
  </div>
  <div class = 'timerForm minutes'>
    <div class = 'timerElement'>{{this.minutes}}</div>
    <div class = 'label'>min</div>
  </div>
  <div class = 'timerForm seconds'>
    <div class = 'timerElement'>{{this.seconds}}</div>
    <div class = 'label'>sec</div>
  </div>
</div>
